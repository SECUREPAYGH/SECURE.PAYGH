<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SECURE.PAYGH Product Listing Form</title>
<style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #3498db; 

}

.product-form {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff ; 
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.form-group select {
  cursor: pointer;
}

button[type="submit"] {
  background-color: #3498db; 
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

</style>
</head>
<body>
  <form class="product-form" action="submit_form.php" method="post" enctype="multipart/form-data">
    <h2>SECURE.PAYGH Product Listing Form</h2>
    <div class="form-group">
      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" name="storeName" >
    </div>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required>
    </div>
    <div class="form-group">
      <label for="productImage">Product Photo:</label>
      <input type="file" id="productImage" name="productImage" accept="image" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount (GH):</label>
      <input type="number" id="amount" name="amount" required>
      <span class="note">**Note:** We will deduct our charge from this amount.</span>
    </div>
    <div class="form-group">
      <label for="customerPhone">Customer Phone Number:</label>
      <input type="tel" id="customerPhone" name="customerPhone" required>
    </div>
    <div class="form-group">
      <label for="yourPhone">Your Phone Number:</label>
      <input type="tel" id="yourPhone" name="yourPhone" required>
    </div>
    <div class="form-group">
      <label for="momotNumber">MOMO Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" required>
    </div>
    <div class="form-group">
      <label for="accountName">Account Name:</label>
      <input type="text" id="accountName" name="accountName" required>
    </div>
    <div class="form-group">
      <label for="cancellationPolicy">Cancellation Policy:</label>
      <select name="cancellationPolicy" id="cancellationPolicy" required>
        <option value="free">Free Cancellation</option>
        <option value="fee">Paid Cancellation</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cancellationFee">Cancellation Fee (GH):</label>
      <input type="number" id="cancellationFee" name="cancellationFee">
    </div>
   

    <div class="form-group">
      <label for="returnPolicy">Return Policy:</label>
      <select name="returnPolicy" id="returnPolicy" required>
        <option value="free">Free Return</option>
        <option value="fee">Paid Return</option>
      </select>
    </div>
    <div class="form-group">
      <label for="returnFee">Return Fee (GH):</label>
      <input type="number" id="returnFee" name="returnFee">
    </div>
    </div>
    <button type="submit">Submit Product Listing</button>
  </form>

  <script>
    const cancellationPolicySelect = document.getElementById('cancellationPolicy');
    const cancellationFeeInput = document.getElementById('cancellationFee');

    cancellationPolicySelect.addEventListener('change', function() {
      if (cancellationPolicySelect.value === 'free') {
        cancellationFeeInput.disabled = true;
        cancellationFeeInput.value = ''; 
      } else {
        cancellationFeeInput.disabled = false;
      }
    });

    const returnPolicySelect = document.getElementById('returnPolicy');
    const returnFeeInput = document.getElementById('returnFee');

    returnPolicySelect.addEventListener('change', function() {
      if (returnPolicySelect.value === 'free') {
        returnFeeInput.disabled = true;
        returnFeeInput.value = '';
      } else {
        returnFeeInput.disabled = false;
      }
    });
  </script>
</body>
</html>
