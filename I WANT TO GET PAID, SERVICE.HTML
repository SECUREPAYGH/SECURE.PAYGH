<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SECURE.PAYGH Service Listing Form</title>
  <style>
  body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #3498db; 
}

.service-form {
  width: 500px;
  margin: 0 auto; 
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff; 
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.form-group select {
  cursor: pointer;
}

button[type="submit"] {
  background-color: #3498db; 
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.note {
  font-size: smaller;
  display: block;
  margin-top: 5px;
}
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

  </style>
</head>
<body>
  <form class="service-form" action="submit_form.php" method="post">
    <h2> SECURE.PAYGH Service Listing Form</h2>
    <div class="form-group">
      <label for="serviceType">Select Type of Service:</label>
      <select name="serviceType" id="serviceType" required>
        <option value="">-- Please Select --</option>
        <option value="service1">Service 1</option>
        <option value="service2">Service 2</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="otherService" name="otherService" placeholder="Enter Other Service" disabled>
    </div>
    <div class="form-group">
      <label for="serviceDate">Service Date:</label>
      <input type="date" id="serviceDate" name="serviceDate" required>
    </div>
    <div class="form-group">
      <label for="serviceName">Service Name:</label>
      <input type="text" id="serviceName" name="serviceName" required>
    </div>
    <div class="form-group">
      <label for="productImage">Service Photo:</label>
      <input type="file" id="productImage" name="productImage" accept="image/*" >
    </div>
    <div class="form-group">
      <label for="amount">Amount (GH):</label>
      <input type="number" id="amount" name="amount" required>
      <span class="note">**Note:** We will deduct our charge from this amount.</span>
    </div>
    <div class="form-group">
      <label for="customerPhone">Customer Phone Number:</label>
      <input type="tel" id="customerPhone" name="customerPhone" required>
    </div>
    <div class="form-group">
      <label for="yourPhone">Your Phone Number:</label>
      <input type="tel" id="yourPhone" name="yourPhone" required>
    </div>
    <div class="form-group">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" required>
    </div>
    <div class="form-group">
      <label for="accountName">Account Name:</label>
      <input type="text" id="accountName" name="accountName" required>
    </div>
    <div class="form-group">
      <label for="cancellationPolicy">Cancellation Policy:</label>
      <select name="cancellationPolicy" id="cancellationPolicy" required>
        <option value="free">Free Cancellation</option>
        <option value="fee">Paid Cancellation</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cancellationFee">Cancellation Fee (GH):</label>
      <input type="number" id="cancellationFee" name="cancellationFee">
    </div>
   

    <button type="submit">Submit Service Listing</button>
  </form>

  <script>
     const cancellationPolicySelect = document.getElementById('cancellationPolicy');
    const cancellationFeeInput = document.getElementById('cancellationFee');

    cancellationPolicySelect.addEventListener('change', function() {
      if (cancellationPolicySelect.value === 'free') {
        cancellationFeeInput.disabled = true;
        cancellationFeeInput.value = ''; 
      } else {
        cancellationFeeInput.disabled = false;
      }
    });
  </script>
</body>
</html>
